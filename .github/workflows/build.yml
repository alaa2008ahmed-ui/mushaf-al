name: Build Debug APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/cli # نضمن وجود الأداة هنا

      - name: Build web project
        run: npm run build
        
      - name: Sync with Capacitor
        run: npx cap sync android
        
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK File
        run: mv android/app/build/outputs/apk/debug/app-debug.apk "android/app/build/outputs/apk/debug/مصحف أحمد وليلى.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mushaf-Ahmed-Layla-APK
          path: "android/app/build/outputs/apk/debug/مصحف أحمد وليلى.apk"