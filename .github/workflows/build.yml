name: Build Debug APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' # يسرع عملية التحميل في المرات القادمة

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          npm install
          # نثبت الـ CLI محلياً لضمان وجود أمر "cap"
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build web project
        run: npm run build
        
      - name: Sync with Capacitor
        run: npx cap sync android
        
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK File
        run: |
          # نستخدم علامات الاقتباس للتعامل مع المسافات والحروف العربية
          mv android/app/build/outputs/apk/debug/app-debug.apk "android/app/build/outputs/apk/debug/مصحف أحمد وليلى.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mushaf-App-Package
          path: "android/app/build/outputs/apk/debug/*.apk" # سيقوم برفع أي ملف APK في المجلد بالاسم الجديد