
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>القرآن الكريم</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <style>
        :root {
            --bg-color: #fdfaf3;
            --text-color: #3a2d21;
            --border-color: #e4d7c1;
            --button-bg: #f5f0e7;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }
        .quran-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .quran-page-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #quran-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: rgba(253, 250, 243, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-top: 1px solid var(--border-color);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }
        .nav-button {
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }
        .page-info {
            font-weight: bold;
            font-size: 1.2rem;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 1.2rem;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">جاري التحميل...</div>
    <div class="quran-container">
        <div class="quran-page-wrapper">
            <img id="quran-image" src="" alt="صفحة القرآن">
        </div>
        <div class="controls">
            <button id="next-btn" class="nav-button">→</button>
            <div id="page-info" class="page-info"></div>
            <button id="prev-btn" class="nav-button">←</button>
        </div>
    </div>

    <script>
        const currentPageKey = 'quran_last_page_v2';
        const totalPages = 604;
        let currentPage = 1;

        const quranImage = document.getElementById('quran-image');
        const pageInfo = document.getElementById('page-info');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const loadingOverlay = document.getElementById('loading-overlay');

        function updatePageDisplay() {
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.opacity = '1';
            const pageNumber = String(currentPage).padStart(3, '0');
            // Using a reliable public source for Quran images
            const newSrc = `https://quran-images.com/pages/${pageNumber}.png`;
            
            const img = new Image();
            img.onload = () => {
                quranImage.src = newSrc;
                pageInfo.textContent = currentPage.toLocaleString('ar-EG');
                localStorage.setItem(currentPageKey, currentPage);
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300);
            };
            img.onerror = () => {
                pageInfo.textContent = 'خطأ';
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300);
            };
            img.src = newSrc;
        }

        // Left button (visually on the right in RTL) goes to PREVIOUS page
        prevBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageDisplay();
            }
        });
        
        // Right button (visually on the left in RTL) goes to NEXT page
        nextBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePageDisplay();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedPage = localStorage.getItem(currentPageKey);
            currentPage = savedPage ? parseInt(savedPage, 10) : 1;
            updatePageDisplay();
        });
    </script>
</body>
</html>
