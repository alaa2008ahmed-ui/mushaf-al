      /* Animation for Theme Selector */
      @keyframes slideUpFadeIn {
        from {
          transform: translate(-50%, 80px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }

      .theme-selector-container {
        animation: slideUpFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes bubbleUp {
        from {
          transform: translateY(20px) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .theme-selector-button {
        opacity: 0; /* Start hidden to let animation take over */
        animation: bubbleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

<script>
    (function() {
        function isInstalledAppMode() {
            if (typeof window.cordova !== 'undefined') return true;
            if (window.navigator && window.navigator.standalone) return true;
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) return true;
            return false;
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (!isInstalledAppMode()) return;
            try { document.body.classList.add('no-select'); } catch (e) {}
            document.addEventListener('contextmenu', function(e){ e.preventDefault(); });
            document.addEventListener('selectstart', function(e){ e.preventDefault(); });
        });
    })();
</script>
